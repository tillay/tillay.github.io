<!DOCTYPE html>
<html>
<head>
  <title>Maze PNG</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="mazeCanvas" style="display:none;"></canvas>
  
  <script src="maze.js"></script>
  <script>
    const canvas = document.getElementById('mazeCanvas');
    
    function redirectToImageData() {
      generateMaze();
      const imageData = canvas.toDataURL('image/png');
      window.location.replace(imageData);
    }
    
    window.onload = redirectToImageData;
  </script>
</body>
</html>
