<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grub rescue mode</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    background-color: black;
    color: #ffffff;
    font-family: monospace;
    font-size: 14px;
    line-height: 1.2;
}
.console {
    width: 100%;
    height: 100%;
    overflow: auto;
    padding: 10px;
    box-sizing: border-box;
    position: relative;
}
.console:focus {
    outline: none;
}
.console-input {
    position: absolute;
    opacity: 0;
    height: 0;
    width: 0;
}
#cursor {
    display: inline-block;
    width: 8px;
    height: 2px;
    background-color: #ffffff;
    animation: blink 1s infinite;
    vertical-align: bottom;
}
@keyframes blink {
    0%, 49% { opacity: 1; }
    50%, 100% { opacity: 0; }
}
</style>
</head>
<body>
<div class="console" id="console">
    <div id="output"></div>
    <span id="current-prompt"></span><span id="user-text"></span><span id="cursor"></span>
</div>
<input type="text" class="console-input" id="console-input">

<script>
const consoleElement = document.getElementById('console');
const consoleInput = document.getElementById('console-input');
const userText = document.getElementById('user-text');
const outputElement = document.getElementById('output');
const currentPromptElement = document.getElementById('current-prompt');

function addLine(text) {
    const line = document.createElement('div');
    line.textContent = text;
    outputElement.appendChild(line);
    consoleElement.scrollTop = consoleElement.scrollHeight;
}

function addPrompt(text) {
    currentPromptElement.textContent = text;
    userText.textContent = '';
    consoleElement.scrollTop = consoleElement.scrollHeight;
}

window.addEventListener('load', () => {
    addLine("error: no such partition.");
    addLine("Entering rescue mode...");
    addPrompt("grub rescue> ");
    consoleInput.focus();
});

consoleInput.addEventListener('input', (e) => {
    if (e.data) {
        userText.textContent += e.data;
    }
    consoleInput.value = '';
});

consoleInput.addEventListener('keydown', e => {
    if (e.key === 'Backspace') {
        if (userText.textContent.length > 0) {
            userText.textContent = userText.textContent.slice(0, -1);
        }
        
    } else if (e.key === 'Enter') {
        const command = userText.textContent;
        addLine(currentPromptElement.textContent + command);
        userText.textContent = '';

        switch (command.split(" ")[0]) {

        case "ls":
            if (command.split(" ").length == 1 || command.split(" ")[1] == "hd0") {
                addLine("(hd0) (hd0,gpt1) (hd0,gpt2) (hd0,gpt3)");
            }
            else {
                if (command.split(" ")[1].includes("gpt")) {
                    addLine(command.split(" ")[1]+": no known filesystem detected on partition");
                }
                else {
                    addLine("no such partition: " + command.split(" ")[1])
                }
            }
            break;

        case "help":
            addLine("insmod ls set unset help");
            break;

        case "":
            break;

        default:
            addLine("command not found: " + command.split(" ")[0]);
            break;
        }

        addPrompt("grub rescue> ");
        e.preventDefault();
    }
});

setInterval(() => {
    consoleInput.focus();
}, 100);
</script>
</body>
</html>
