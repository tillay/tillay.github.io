<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Pics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        h1 {
            color: #8A2EFA; /* Title color */
            text-align: center;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            background: #282828;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }
        .image-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .caption {
            background-color: rgba(0, 0, 0, 0.7);
            color: #e0e0e0;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            border-radius: 0 0 4px 4px; /* Rounded corners at the bottom */
        }
    </style>
</head>
<body>
    <h1>My cat Figgie</h1> <!-- Title added here -->
    <div class="container">
        <div class="image-container">
            <img src="https://tilley.lol/cats/figgie.png" alt="Cat 1">
            <div class="caption">figgie hacking matrix</div>
        </div>
        <div class="image-container">
            <img src="https://tilley.lol/cats/computerfiggie.jpg" alt="Cat 2">
            <div class="caption">figgie on computer</div>
        </div>
        <div class="image-container">
            <img src="https://tilley.lol/cats/closetfiggie.jpg" alt="Cat 3">
            <div class="caption">Figgie in my bookshelf</div>
        </div>
        <div class="image-container">
            <img src="https://tilley.lol/cats/toungeoutfiggie.png" alt="Cat 4">
            <div class="caption">figgie being silly</div>
        </div>
        <div class="image-container">
            <img src="https://tilley.lol/cats/loaffiggie.jpg" alt="Cat 5">
            <div class="caption">figgie in loaf mode</div>
        </div>
        <div class="image-container">
            <img src="https://tilley.lol/cats/naturefiggie.jpg" alt="Cat 6">
            <div class="caption">figgie in nature</div>
        </div>
    </div>
</body>
</html>
