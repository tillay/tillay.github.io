<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Keys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            padding: 20px;
            background: #282828;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #8a2efa;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        button {
            padding-left: 40px;
            padding-right: 40px;
            background-color: #9b4afb;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            top: 10px;
            right: 10px;
        }
        button:hover {
            background-color: #8a2efa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Public Keys</h1>
        <label>Primary GPG/PGP</label>
        <a href="https://raw.githubusercontent.com/tillay8/tillay8.github.io/refs/heads/main/keys/mainpgp.asc" target="_blank">
            <button>View raw</button>
        </a>
        <h3></h3>
        <label>WPGP</label>
        <a href="https://raw.githubusercontent.com/tillay8/tillay8.github.io/refs/heads/main/keys/wpgp.asc" target="_blank">
            <button>View Raw</button>
        </a>
    </div>

</body>
</html>
